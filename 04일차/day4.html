<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>day4 javascript</title>
    <link rel="stylesheet" href="day4style.css">

</head>
<body>
    <button type="button" onclick="count()">click</button>

<script>
  let num = 0
    function count() {
        num = num++;
        if (num > 10) {
            console.log("최대입니다")
        } else {
            console.log(`${num++} 번째 수`)
        }
    }
</script>
</body>
</html>
